<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./imgs/logo.png" type="image/x-icon" />
    <title>TaskList</title>

    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page">
      <header>
        <h1>TaskList</h1>
        <img id="logo" src="/imgs/logo.png" alt="" />
        <p>Organizando seu dia, simplificando sua vida.</p>
      </header>
      <main>
        <div id="input-send">
          <input type="text" id="input-task" />
          <button id="add-button">Adicionar</button>
        </div>

        <ul id="tasks-list"></ul>

        <div id="counters">
          <div class="counter">
            <div class="counter-title">Tarefas:</div>
            <div class="counter-number" id="tasks-counter">0</div>
          </div>
          <div class="counter">
            <div class="counter-title">Completadas:</div>
            <div class="counter-number" id="completed-counter">0</div>
          </div>
        </div>
      </main>
      <footer></footer>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
